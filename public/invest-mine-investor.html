<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<title>我的投资</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
	<link rel="stylesheet" type="text/css" href="./css/pe.css">
	<script type="text/javascript" src="./js/us.js"></script>
	<script type="text/javascript" src="./js/jq.js"></script>
	<script type="text/javascript" src="./js/pe.js"></script>
	<script type="text/javascript">
		$(function(){
			var store = getInfo.checkstorage();
			if(!store || !store.name || !store.email){
				//getInfo.turnprofilecreat();
			}else{
				//停留该页
				var invest = getInfo.getInvesterInvest();
				if(invest && invest.length>0) {
					for(var i =0;i<invest.length;i++){
						var template = $('#template li').clone();
						template.attr('data-oid',invest[i].id)
						template.find('.p-title').text(invest[i].product_name||"");
						template.find('.p-intro').text(invest[i].product_desc||"");
						template.find('.p-info .p-f1 .p-p:eq(0) span:eq(0)').text(invest[i].title1||"");
						template.find('.p-info .p-f1 .p-p:eq(0) span:eq(1)').text(invest[i].content1||"");
						template.find('.p-info .p-f1 .p-p:eq(1) span:eq(0)').text(invest[i].title2||"");
						template.find('.p-info .p-f1 .p-p:eq(1) span:eq(1)').text(invest[i].content2||"");
						template.find('.p-info .p-f2 .p-p:eq(0) span:eq(0)').text(invest[i].title3||"");
						template.find('.p-info .p-f2 .p-p:eq(0) span:eq(1)').text(invest[i].content3||"");
						$("#product-list").append(template);
					}
				}
				getInfo.turnBind.bindturnappointmentdetailstep();
			}
		});
	</script>
</head>
<body class="bg-grey">
	<div class="main detail">
		<div class="invest-mine-investor">
			<ul class="product-list nb" id="product-list">
			</ul>
		</div>
	</div>
	<div class="pop-bg hide" id="pop">
		<div class="pop-alert">
			<span class="pop-test"></span>
		</div>
	</div>
	<ul class="hide" id="template">
		<li class="product" data-turn="appointment-detail-step1">
			<section>
				<h1 class="p-title"></h1>
				<p class="p-intro"></p>
				<div class="p-info">
					<div class="p-f1">
						<div class="p-p">
							<span></span><span class="p-t blue"></span>
						</div>
						<div class="p-p">
							<span></span><span class="p-t blue"></span>
						</div>
					</div>
					<div class="p-f2">
						<div class="p-p">
							<span></span><span class="p-t red whole-line"></span>
						</div>
					</div>
				</div>
			</section>
		</li>
	</ul>
</body>
</html>
