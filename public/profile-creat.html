<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<title>我的资料</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
	<link rel="stylesheet" type="text/css" href="./css/pe.css">
	<script type="text/javascript" src="./js/us.js"></script>
	<script type="text/javascript" src="./js/jq.js"></script>
	<script type="text/javascript" src="./js/pe.js"></script>
	<script type="text/javascript">
		$(function(){
			var store = getInfo.checkstorage();
			if(!store){
				getInfo.turnregister();
			}else if(store.name && store.email){
				getInfo.turnmenu();
			}else{
				//停留该页
				$("#inputCell").val(store.cell||"");
			}
		});
	</script>
</head>
<body class="bg-white">
	<div class="main">
		<form class="radius-form" id="form">
			<div class="form-line">
				<label>您的姓名</label>
				<span class="input-box">
					<input type="text" placeholder="请输入您的姓名" id="inputName" />
				</span>
			</div>
			<div class="alert" role="alert" name="inputName"></div>
			<div class="form-line">
				<label>手机号码</label>
				<span class="input-box">
					<input type="number" readonly id="inputCell"/>
				</span>
			</div>
			<div class="form-line">
				<label>电子邮箱</label>
				<span class="input-box">
					<input type="email" placeholder="请输入您的电子邮箱" id="inputMail" />
				</span>
			</div>
			<div class="alert" role="alert" name="inputMail"></div>
			<div class="form-line">
				<label>&nbsp;</label>
				<button class="submit-btn orange-btn" id="submitBtn" name="profileCreat">保存</button>
			</div>
		</form>
	</div>
	<div class="pop-bg hide" id="pop">
		<div class="pop-alert">
			<span class="pop-test"></span>
		</div>
	</div>
</body>
</html>
